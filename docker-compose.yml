version: '3.9'

services:
  mariadb:
    container_name: mariadb
    build: ./mariadb
    image: mariadb
    env_file:
      - .env
    volumes:
      - mariadb:/var/lib/mysql
    restart: always
    networks:
      - backend

  wordpress:
    container_name: wordpress
    build: ./wordpress
    image: wordpress
    env_file:
      - .env
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - mariadb
    restart: always
    networks:
      - frontend
      - backend
      
  nginx:
    container_name: nginx
    build: ./nginx
    image: nginx
    ports:
      - "443:443"
    env_file:
      - .env
    volumes:
      - nginx_conf:/etc/nginx/conf.d
      - wordpress:/var/www/html
    depends_on:
      - wordpress
    restart: always
    networks:
      - frontend

volumes:
  mariadb:
    driver: local
    driver_opts:
      type: none
      device: /Users/iniad/data/mariadb
      o: bind
  wordpress:
    driver: local
    driver_opts:
      type: none
      device: /Users/iniad/data/html
      o: bind
  nginx_conf:
    driver: local
    driver_opts:
      type: none
      device: /Users/iniad/data/nginx
      o: bind

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
